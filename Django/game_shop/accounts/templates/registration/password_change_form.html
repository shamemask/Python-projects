{% extends 'base.html' %}

{% block title %}
    Смена пароля
{% endblock title %}

{% block content %}
    <h1 class="password-change-heading">Смена пароля</h1>
    <p class="password-change-para">Используйте форму ниже для смены пароля:</p>
    <div class="password-change-form">
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Поменять пароль"></p>
        </form>
    </div>

{% endblock content %}
